<!-- For our second functions-related task, you need to create a function that draws a rectangle on the provided <canvas>
 (reference variable canvas, context available in ctx), based on the five provided input variables:

 x — the x coordinate of the rectangle.
 y — the y coordinate of the rectangle.
 width — the width of the rectangle.
 height — the height of the rectangle.
 color — the color of the rectangle.
 
 You'll want to clear the canvas before drawing, so that when the code is updated in the case of the live version, you
 don't get lots of rectangles drawn on top of one another. -->

<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="utf-8" />
 <title>Functions: Task 2</title>
 <style>
  p {
   color: purple;
   margin: 0.5em 0;
  }

  * {
   box-sizing: border-box;
  }

  canvas {
   border: 1px solid black;
  }
 </style>
 <link rel="stylesheet" href="../styles.css" />
</head>

<body>
 <section class="preview"></section>
 <canvas width="480" height="320"></canvas>
</body>
<script>
 let canvas = document.querySelector('canvas');
 let ctx = canvas.getContext('2d');

 let x = 50;
 let y = 60;
 let width = 100;
 let height = 75;
 let color = 'blue';

 // Add your code here
 context.clearRect(0, 0, canvas.width, canvas.height);
 function rectangle() {
  ctx.beginPath();
   ctx.lineWidth = "6";
   ctx.strokeStyle = color;
   ctx.rect(x, y, width, height);
   ctx.stroke();
 }

 rectangle();
 // Don't edit the code below here!

 const section = document.querySelector('section');
</script>

</html>
