<script>
 let names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada']
 let para = document.createElement('p');

 // Add your code here

function random() {
 let name = Math.floor(Math.random() * names.length);
 return names[name];
}

function chooseName() {
 let chosenName = random();
 return para.textContent = chosenName;
}
